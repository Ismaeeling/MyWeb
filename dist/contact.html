<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="menu">
            <div class="menu-branding">
                <div class="portrait">

                </div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">
                        About Me
                    </a>
                </li>
                <li class="nav-item">
                    <a href="work.html" class="nav-link">
                        My Work
                    </a>
                </li>
                <li class="nav-item current">
                    <a href="contact.html" class="nav-link">
                        How To Reach Me
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="contact">
        <h1 class="lg-heading">
            Contact<span class="text-secondary">Me</span>
        </h1>
        <h2 class="sm-heading">
            This is how you can reach me...
        </h2>
        <div class="boxes">
            <div>
                <span class="text-secondary">
                    Phone:
                </span> +60178820456
            </div>
            <!-- <div>
                <span class="text-secondary">
                    Address:
                </span> KualaLumpur, Malaysia
            </div> -->
        </div>
        <div class="contactForm" id="contactForm">
            <h1 class="formHeader">Get In Touch...</h1>
            <div class="alert">You message has been sent!</div>
            <form method="post" action="">
                <input type="text" name="name" class="question" id="name" required autocomplete="off" />
                <label for="nme"><span>Name</span></label>
                <input type="text" name="email" class="question" id="email" required autocomplete="off" />
                <label for="nme"><span>Email</span></label>
                <textarea name="message" rows="5" class="question" id="msg" required autocomplete="off"></textarea>
                <label for="msg"><span>What's your message?</span></label>
                <input class="submit" type="submit" name="submit" value="Submit!" />
            </form>
        </div>
    </main>

    <footer id="main-footer">
        Copyright &copy; 2018
    </footer>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contactForm.js"></script>
</body>

</html>
